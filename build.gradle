group "com.github.alallk"
version "0.1-BETA"

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-codec', name: 'commons-codec', version: '1.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

wrapper {
    distributionType = Wrapper.DistributionType.ALL
}